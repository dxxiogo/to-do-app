<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list App</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="bg-modal-edit">
        <div id="modal-edit-task">
            <div id="task-content">
                <input type="text">
            </div>
            <div id="resources">
                <div id="edit-colors">
                    <div class="color" id="pink"></div>
                    <div class="color" id="pourple"></div>
                    <div class="color" id="green"></div>
                    <div class="color" id="dark-blue"></div>
                </div>
                <div id="labels-option">
                    <select id="options">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div id="btns">
                <button id="discard-changes-btn">Discard</button>
                <button id="save-changes-btn">Save</button>
            </div>
        </div>
    </div>
    <main>
        <div id="major-title">
            <h1 id="title">To do</h1>
        </div>
        <section id="form-task">
            <form>
                <div id="major-info">
                    <input type="text" id="task-input" placeholder="Add a new task" required>
                    <button id="add-task" type="button">Add</button>
                </div>
            </form>
            <div id="labels-area">
                <div>
                    <div id="labels">
                        <div id="all-notes" class="selected-label new-label">
                            <p>All</p>
                        </div>
                    </div>
                    <div id="plus">
                        <div id="new-label">
                            <input type="text" id="new-label-input" placeholder = 'Add a new label'>
                            <img src="../icon/add-icon.png" alt="">
                            <button>Cancel</button>
                        </div>
                        <img src="../icon/add-icon.png" alt="" id="plus-label">
                    </div>
                </div>
            </div>
        </section>
        <section id="added-tasks">
            <p>No tasks yet</p>
        </section>
    </main>
    <script src="../src/index.js" type="module"></script>
</body>
</html>
