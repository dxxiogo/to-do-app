<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list App</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <div>
            <h1>To do</h1>
        </div>
        <section id="form-task">
            <form>
                <div id="major-info">
                    <input type="text" id="task-input" placeholder="Add a new task">
                    <button id="add-task" type="button">Add</button>
                </div>
            </form>
            <div id="labels-area">
                <div>
                    <div id="all-notes">
                        <p>All</p>
                    </div>
                    <div id="plus">
                        <div id="new-label">
                            <input type="text" id="new-label-input" placeholder="Add a new label">
                            <button>Cancel</button>
                        </div>
                       <img src="../icon/add-icon.png" alt="" id="plus-label">
                    </div>
                </div>
            </div>
        </section>
        <section id="added-tasks">
            <p>No tasks yet</p>
        </section>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
